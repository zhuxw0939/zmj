<!doctype html>
<html style="font-size: 16px">
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
*{
	margin:0;
	padding:0;
	font-family:"微软雅黑";
}

</style>
<title>计算像素值</title>
</head>

<body>

<p style="padding:50px; text-align:center;">
	<input type="text" id="js_input" style="border:1px solid #eee; background:#fff; padding:20px; width:300px; font-size:16px; color:green;" placeholder="输入px">
	<input type="hidden" id="js_hiddeninput" >
</p>
<p style="padding:0 50px; text-align:center;">
	<a href="#" id="js_b" data-clipboard-target="js_hiddeninput" style=" text-decoration:none; background:#eee; display:inline-block; padding:15px 134px; font-size:16px; color:#ccc;">px换算rem</a>

</p>
<p style="padding:20px 50px; text-align:center;">
	<span style="font-size:14px; color:#f1854f;" id="js_over"></span>
</p>

<p style="padding:50px; text-align:center;">
	<input type="text" id="js_input2" style="border:1px solid #eee; background:#fff; padding:20px; width:300px; font-size:16px; color:green;" placeholder="输入rem">
	<input type="hidden" id="js_hiddeninput2" >
</p>
<p style="padding:0 50px; text-align:center;">
	<a href="#" id="js_b2" data-clipboard-target="js_hiddeninput2" style=" text-decoration:none; background:#eee; display:inline-block; padding:15px 134px; font-size:16px; color:#ccc;">rem换算px</a>

</p>
<p style="padding:20px 50px; text-align:center;">
	<span style="font-size:14px; color:#f1854f;" id="js_over2"></span>
</p>




<!-- 这里是JS代码部分 -->
<script type="text/javascript" src="script/ZeroClipboard.min.js" ></script>


<script src="script/jquery-2.1.4.min.js"></script>
<script>

ZeroClipboard.config( { swfPath: '/script/ZeroClipboard.swf' } );
var clips = new ZeroClipboard( document.getElementById("js_b") );

var Data640 = 1/64;
var Data750 = 1/75;

$(function(){
	$("#js_input").focusout(function(e) {
		if($("#js_input").val()*Data750!=NaN){
			
			$("#js_over").text($("#js_input").val()*Data750+" rem");
			$("#js_hiddeninput").val($("#js_input").val()*Data750+"rem;");
			
		}
		return false;
	});
});


var clips2 = new ZeroClipboard( document.getElementById("js_b2") );

$(function(){
	$("#js_input2").focusout(function(e) {
		if($("#js_input2").val()/Data750!=NaN){
			
			$("#js_over2").text($("#js_input2").val()/Data750+" px");
			$("#js_hiddeninput2").val($("#js_input2").val()/Data750+"px;");
			
		}
		return false;
	});
});


</script>

</body>
</html>
